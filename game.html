<!DOCTYPE html>
<html>

<head>
    <title>mario</title>
    <style>
        table{
background-color: yellow;
}
td,tr {
    padding: 30px;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>
  
    <script type="text/javascript">
    
        function createTable() {
            var n = document.getElementById('rows').value;
            var m = document.getElementById('cols').value;
            var a = [];
        var b = [];
        var k=Math.floor((+n+ +m)/2);
       var i = 0;
        while (i < k) {
            r1 = Math.floor(Math.random() * n);
            r2 = Math.floor(Math.random() * m);
            var temp = 0;
            if (a.length == 0 && b.length == 0) {
                a[i] = r1;
                b[i] = r2;
                i++;
            }
            else {

                for (var j = 0; j < i; j++) {
                    if (a[j] == r1 && b[j] == r2) {
                        break;
                    }
                    else {
                        temp++;
                    }
                }
                if (temp == i) {
                    a[i] = r1;
                    b[i] = r2;
                    i++;
                }
            }
        } 
        console.log(a+"<br>"+b);
        var theader = '<table border="1">\n';
            var tbody = '';
            
            for (var i = 0; i <n; i++) {
                tbody += '<tr>';
                    var k=0;
                for (var j = 0; j <n; j++) {
                      if(a[k]==i && b[k]==j)
                        {
                        tbody += '<td>' + '<img src="mushroom-512_f9ma5t.png">';
                        tbody += '</td>';
                      k++;
                        }  
                        else{
                            tbody += '<td>';
                            tbody += '</td>'; 
                        }
                        
                    }
               
                tbody += '</tr>';
            } 
            var tfooter = '</table>';
            document.getElementById('wrapper').innerHTML = theader + tbody + tfooter;
}
    </script>
</head>

<body>
    <form name="tablegen">
        <label>Rows: <input type="text" name="rows" id="rows" /></label><br />
        <label>Cols: <input type="text" name="cols" id="cols" /></label><br />
        <input name="generate" type="button" value="click here" onclick='createTable();' />
    </form>
    <div id="wrapper"></div>
</body>
</html>
