<script src="jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#save").click(function () {

            var name = $("#name").val();
            var email = $("#email").val();
            var phone = $("#phone").val();
            var address = $("#address").val();
            var gender = $("#gender").val();
            data_obj = { "name": name, "email": email, "phone": phone, "address": address, "gender": gender }

            console.log(data_obj);
            //var myJson=JSON.stringify(data_obj);
            //console.log(myJson);
            $.ajax({
                type: 'POST',
                url: "http://172.104.190.30:7777/api/v1/users",
                data: data_obj,
                dataType: 'JSON',
                cache: false,
                success: function (response) {
                    window.location.href = "page1.html";
                },
                error: function () {
                    console.log("error");
                }
            });

        });

    });

</script>

<body>
    <form>
        <table align="center">
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="number" id="phone"></td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><textarea rows="7" cols="38" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><select id="gender">
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="OTHERS">OTHERS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>

                <td><input type="button" id="save" value="save"></td>

                <td><a href="page1.html"><input type="button" id="cancel" value="cancel"></a></td>
            </tr>
        </table>


    </form>
